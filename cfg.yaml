Required:
    inputPath : "./videos"  # path to video samples 
    displayWidth : 1280  # (ref) https://www.epiphan.com/userguides/avio-4k/Content/UserGuides/VideoGrabber/UVC/3-Capture/fpsResolutions&Ratios.htm
    displayHeight : 720 

Optional: 
    alpha : 0.6  # alpha for the gaze overlay
    outputName : "./Outputs/output-name.png"
    bg_image : "./Inputs/bg-image.png" # path to the background image

AdvancedOpt: 
    sizeGM : 200 # width and height of gaussian matrix; i.e., (200, 200) shape kernel
    stdGM : 33 # standard deviation of gaussian distribution